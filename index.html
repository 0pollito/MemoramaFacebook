<body>
	<h2>Memorama</h1>
	<h4>Juega memorama con las fotos de tus amigos.</h3>
	<div class="row"><a href="#" id="login" class="btn btn-primary">Iniciar sesión</a> <a href="#" id="play" class="btn red">Play</a>
	<button id="bt" data-target="modal1" class="btn modal-trigger hide">Modal</button>
	 </div>
	<div>
		<div class="row">
			<div class="col s12 m6 card-panel teal">
				<h5 class="center">Fotos de Perfil</h5>
				<div id="photos" ></div>
			</div>
			<div class="col s12 m6 card-panel orange">
				<h5 class="center">Información de perfil</h5>
				<div id="descriptions"></div>
			</div>
		</div>
		
	</div>
	<div id="modal1" class="modal">
    	<div id="preview" class="modal-content"></div>
    <div class="modal-footer">
      <a id="closeModal" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>
